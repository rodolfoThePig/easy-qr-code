<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" async defer src="./main.js"></script>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <base href="/">
  <title>Easy QR Code</title>
</head>

<body>
  <div class="row top-row">
    <div class="top-title">
      <h4 class="text-primary"><b>Easy QR Code</b></h4>
    </div>
    <div class="top-icons">
      <!-- <img id="button-install" src="/assets/logo-pwa.svg" alt="Install Pwa" class="icon icon-button"> -->
      <img id="button-github" src="/assets/logo-github.svg" alt="View on Github" class="icon icon-button">
    </div>
  </div>

  <div class="card">
    <header>
      <h5><label for="url-input">Insert URL</label></h5>
    </header>
    <input type="url" id="url-input">
  </div>
  <div class="spacer"></div>
  <div class="card">
    <div class="qr-code-container">
      <canvas id="qr-code-canvas"></canvas>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="card">
    <div class="row bottom-row">
      <img id="button-download" src="/assets/download.svg" alt="Download image file" class="icon icon-button">
      <img id="button-copy" src="/assets/copy.svg" alt="Copy to clipboard" class="icon icon-button">
      <img id="button-share" src="/assets/share-social.svg" alt="Share image" class="icon icon-button">
      <img id="button-fullscreen" src="/assets/expand.svg" alt="Expand to Fullscreen" class="icon icon-button">
    </div>
  </div>
</body>

</html>
